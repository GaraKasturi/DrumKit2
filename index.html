<!DOCTYPE html>

<html>
    <head>
        <title>Drum kit</title>
        <link rel = "stylesheet" href = "index.css"></link>
        
    </head>
    <body>
        
            <div class = "background-container">
                <h1 class="heading">Drums <span><img src="https://www.pngarts.com/files/3/Tama-Drum-Transparent-Background-PNG.png" alt = "image" class="image"/></span> Kit</h1>
                <div class="instruments-container">
                    <button id="crash" class="w-key button" >W</button>
                    <button id = "kick" class="a-key button" >a</button>
                    <button id = "snare"  class="s-key button" >S</button>
                    <button id = "tom-1"  class="d-key button">d</button>
                    <button id="tom-2" class = "j-key button" >j</button>
                    <button id="tom-3" class = "k-key button" >k</button>
                    <button id="tom-4" class = "l-key button" >l</button>
                </div>
                
            </div>
            <script type = "text/javascript" src = "index.js"></script>
       
        
    </body>
</html>
